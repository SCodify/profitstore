<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Contacto</title>
</head>

<body>
  <navbar-component></navbar-component>
  <main>
    <div class="container">
      <h1>Contacto</h1>
      <div class="contact-info">
        <div class="map-container">
          <h3>Ubicación</h3>          
          <div class="ubication">  
            <iframe class="mapa"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.667050580941!2d-99.16961848510742!3d19.43072574549758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff856cb4db97%3A0x681e20ffbe0fcffe!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses!2smx!4v1645666889480!5m2!1ses!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <div class="contact-details">
                <h2>Datos de Contacto</h2>
                <p>Email: info@empresa.com</p>
                <p>WhatsApp: +123456789</p>
                <p>instagram: profitstore</p>
            </div>
          </div>  
        </div>
  
        <div class="form-container">
          
          <section class="form-contact"> 
            <h4>Formulario de Contacto</h4>
                <input class="controls" type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" required>                       
                <input class="controls" type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" required>                   
                <input class="controls" type="email" id="email" name="email" placeholder="Ingrese su Email" required>             
                <input class="controls" type="tel" id="telefono" name="telefono" placeholder="Ingrese su Número de Telefono" required>              
                <textarea class="controls" id="mensaje" name="mensaje" rows="4" placeholder="Agregue una Descripción" required></textarea>              
                <input class="btn btn-primary d-flex w-100 text-center" type="submit" value="Enviar">
          </section>
      </div>
    </div>
      
    </div>



  </main>
  <footer-component></footer-component>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
