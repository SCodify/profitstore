<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Contacto</title>
</head>

<body>
  <navbar-component></navbar-component>
  <main>

    <header class="contactitle">
    <h1>Contacto</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, quos.</p>
    </header>

    <div class="container-contact">  
          <!--MAPA-->       
          <div class="contact map">  
            <iframe class="mapa"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.667050580941!2d-99.16961848510742!3d19.43072574549758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff856cb4db97%3A0x681e20ffbe0fcffe!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses!2smx!4v1645666889480!5m2!1ses!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
          <!--DATOS DE CONTACTO-->   
          <div class="contact details">
              <h3>Datos de Contacto</h3>
                <div class="detailbox">
                    <div>
                      <span><ion-icon name="location"></ion-icon></span>
                      <p>Calle 123, Ciudad, Provincia <br>ARGENTINA</p>
                    </div> 
                    <div>
                      <span><ion-icon name="mail"></ion-icon></span>   
                      <a href="mailto:info@sprofitstore.com">info@sprofitstore.com</a>
                    </div> 
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href=""> +54 011 654 2134</a>
                    </div>   
                    <ul class="sci">  
                      <li><a href="#"><ion-icon name="logo-instagram"></a></ion-icon></li>
                      <li><a href="#"><ion-icon name="logo-facebook"></a></ion-icon></li>
                      <li><a href="#"><ion-icon name="logo-twitter"></a></ion-icon></li>
                      <li><a href="#"><ion-icon name="logo-whatsapp"></a></ion-icon></li>
                    </ul>
                    </div> 
              </div>
          </div> 
          <!--FORMULARIO-->         
          <div class="contact form">          
           <section class="form-contact"> 
            <h4>Formulario de Contacto</h4>
            <form >
                <div class="formbox">
                    <div class="row50">
                                <div class="inputbox">
                                  <span>
                                    <span class="reque">*</span> Nombre
                                  </span>
                                  <input class="controls" type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" >
                                </div>    
                                <div class="inputbox">
                                  <span>
                                    <span class="reque">*</span> Apellido
                                  </span>
                                  <input class="controls" type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" > 
                                </div>
                    </div>
                                
                    <div class="row50"> 
                                <div class="inputbox">
                                  <span>
                                    <span class="reque">*</span> Mail
                                  </span>
                                  <input class="controls" type="email" id="email" name="email" placeholder="Ingrese su Email" >  
                                </div>
                                <div class="inputbox">
                                  <span>Teléfono</span>  
                                  <input class="controls" type="tel" id="telefono" name="telefono" placeholder="Ingrese su Número de Telefono" > 
                                </div> 
                    </div>
                                
                      <div class="row50">
                                <div class="inputbox">
                                    <span>Sucursal</span>
                                    <select class="controls" name="locales" id="locales_select" >
                                        <option disabled selected value="">Seleccionar Local</option>                      
                                        <option value="Local 1">Local 1</option>
                                        <option value="Local 2">Local 2</option>
                                        <option value="Local 3">Local 3</option>
                                    </select>
                                </div> 
                                <div class="inputbox"> 
                                    <span>¿Es socio?</span>
                                    <div class="controls columns" >                                      
                                      <div>                                          
                                          <label for="socio1">Socio</label>
                                          <input  type="radio" name="socio" id="socio1" value="true"> 
                                      </div>
                                      <div>
                                        <label for="socio2">No Socio</label>
                                        <input  type="radio" name="socio" id="socio2" value="false">
                                      </div>
                                    </div>
                              </div> 
                      </div>
                      <div class="row100">
                            <div class="inputbox">
                                  <span>
                                    <span class="reque">*</span> Mensaje
                                  </span>                                         
                                  <textarea class="controls" id="mensaje" name="mensaje" rows="4" placeholder="Agregue una Descripción" ></textarea>
                            </div>
                      </div>            
                      <div class="row100"> 
                            <div class="inputbox">
                                  <input class="controls"   type="file" name="foto" id="" accept="image/*">
                            </div>
                      </div>  
                      <div class="row100">
                            <div class="inputbox">
                                  <ul class="mensajes"></ul>
                                  <input class="btn btn-primary d-flex w-100 text-center" type="submit" value="Enviar">

                            </div>      
                      </div> 
                </div>
            </form>
           </section>
          </div>
    </div>   
    



  </main>
  <footer-component></footer-component>
  <script script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
  <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
