  <meta name="twitter:card" content="summary_large_image">

    content="Accesorios de entrenamiento de alta calidad para mejorar tu rendimiento. Encuentra bandas de resistencia, pesas y más. ¡Optimiza tu rutina hoy mismo!">
  <meta name="twitter:image" content="https://profitstore.netlify.app/opengraph-image.png">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Admin</title>
</head>

<body>
  <div class="topbar">
    <h2 class="topbar__title">Admin</h2>
    <button class="topbar__logout" id="logoutButton">Cerrar sesión</button>
  </div>
  <div class="panel">
    <h2>Cargar un nuevo producto</h2>
    <form class="form" id="productForm">
      <div class="form__group">
        <label class="form__label" for="nombre">Nombre:</label>
        <input class="form__input" type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="descrip">Descripción:</label>
        <textarea class="form__input" id="descrip" name="descrip" required></textarea>
      </div>
      <div class="form__group">
        <label class="form__label" for="precio">Precio:</label>
        <input class="form__input" type="number" id="precio" name="precio" step="0.01" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="categoria">Categoría:</label>
        <input class="form__input" type="text" id="categoria" name="categoria" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="marca">Marca:</label>
        <input class="form__input" type="text" id="marca" name="marca" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="marca">Imagen:</label>
        <input class="form__input" type="file" id="imagen" name="imagen">
      </div>
      <button class="form__button" type="submit">Cargar Producto</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <h2 class="table__title">Productos cargados</h2>
  <div class="table__container">
    <table class="table table--products" id="productsTable">
      <thead class="table__head">
        <tr class="table__row">
          <th class="table__header">ID</th>
          <th class="table__header">Nombre</th>
          <th class="table__header">Descripción</th>
          <th class="table__header">Precio</th>
          <th class="table__header">Categoría</th>
          <th class="table__header">Marca</th>
          <th class="table__header">Imagen</th>
          <th class="table__header">Acciones</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <!-- Los productos se añadirán aquí dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../src/js/admin.js"></script>
</body>

</html>
