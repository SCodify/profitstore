<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Accesorios de entrenamiento de alta calidad para mejorar tu rendimiento. Encuentra bandas de resistencia, pesas y más. ¡Optimiza tu rutina hoy mismo!">
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Login</title>
</head>

<body>
  <div class="topbar">
    <button class="topbar__home" id="homeButton">Ir al Home</button>
  </div>
  <div class="o-container">
    <div class="c-card">
      <div class="c-card__header">Login</div>
      <div class="c-input-group">
        <label for="username" class="c-input-group__label">Usuario</label>
        <input type="text" id="username" class="c-input-group__input" required>
      </div>
      <div class="c-input-group">
        <label for="password" class="c-input-group__label">Contraseña</label>
        <input type="password" id="password" class="c-input-group__input" required>
      </div>
      <p class="loginMessage"></p>
      <button id="loginButton" class="c-button">Iniciar sesión</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../src/js/login.js"></script>
</body>

</html>
