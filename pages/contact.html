<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Accesorios de entrenamiento de alta calidad para mejorar tu rendimiento. Encuentra bandas de resistencia, pesas y más. ¡Optimiza tu rutina hoy mismo!">
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Contacto</title>
</head>

<body>
  <navbar-component></navbar-component>
  <div class="contacto-header w100 pyx flex-col flex-center">
    <h1 class="contacto-title">
      Bienvenido a la página de contacto
    </h1>
  </div>

  <main>
    <div class="container p64">
      <div class="catalog"></div>
      <h4>Formulario de Contacto</h4>
      <form class="flex-col">
        <label>
          <span>
            <span class="red">*</span> Nombre
          </span>
          <input type="text" name="nombre" id="nombre">
        </label>
        <label>
          <span>
            <span class="red">*</span> Apellido
          </span>
          <input type="text" name="apellido" id="apellido">
        </label>
        <label>
          Teléfono
          <input type="tel" name="telefono" id="telefono">
        </label>
        <label>
          <span>
            <span class="red">*</span> E-mail
          </span>
          <input type="email" name="email" id="email">
        </label>
        <label>
          Foto
          <input type="file" name="archivo" id="archivo">
        </label>
        <label>
          Fecha de Nacimiento
          <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento">
        </label>
        <label class="self-start">
          ¿Es usted socio?
          <div class="radio-container">
            <label class="flex-row">
              <input type="radio" name="genero" id="femenino" value="femenino">
              Soy socio
            </label>
            <label class="flex-row">
              <input type="radio" name="genero" id="masculio" value="masculio">
              No soy socio
            </label>
          </div>
        </label>
        <label for="localidad">Localidad
          <select name="localidad" id="localidad">
            <option disabled selected value="">selecionar localidad</option>
            <option value="Almafuerte">Almafuerte</option>
            <option value="Alta Gracia">Alta Gracia</option>
            <option value="Mina Clavero">Mina Clavero</option>
            <option value="Villa Carlos Paz">Villa Carlos Paz</option>
          </select>
        </label>
        <label class="self-start">
          <span>
            <span class="red">*</span> Mensaje:
          </span>
          <textarea name="mensaje" id="mensaje"></textarea>
        </label>

        <ul class="mensajes"></ul>

        <button type="submit" class="btn">Validar formulario</button>
      </form>
    </div>

  </main>

  <div class="grid columnasDos columna gap0">
    <iframe class="w100"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.667050580941!2d-99.16961848510742!3d19.43072574549758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff856cb4db97%3A0x681e20ffbe0fcffe!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses!2smx!4v1645666889480!5m2!1ses!2smx"
      width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
    <div class="bg-socialmedia-container p32">
      <div class="h-flex">
        <ion-icon name="location"></ion-icon>
        <a>Calle 123, Ciudad, Provincia ARGENTINA</a>
      </div>
      <div class="h-flex">
        <ion-icon name="mail"></ion-icon>
        <a href="mailto:info@sprofitstore.com">info@sprofitstore.com</a>
      </div>
      <div class="h-flex">
        <ion-icon name="call"></ion-icon>
        <a href=""> +54 011 654 2134</a>
      </div>
      <div class="icons">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
      </div>
    </div>
  </div>

  <footer-component></footer-component>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../src/js/index.js"></script>
</body>

</html>
